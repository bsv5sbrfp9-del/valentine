<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --bgA:#fff7fb;
      --bgB:#fff3d6;
      --bgC:#f3f7ff;
      --text:#0f172a;

      --card: rgba(255,255,255,.70);
      --stroke: rgba(15,23,42,.10);
      --shadow: 0 18px 55px rgba(15,23,42,.12);
      --shadow2: 0 10px 24px rgba(15,23,42,.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, var(--bgB), transparent 62%),
        radial-gradient(900px 620px at 85% 85%, var(--bgC), transparent 60%),
        radial-gradient(900px 620px at 65% 25%, var(--bgA), transparent 55%),
        linear-gradient(135deg, #ffffff, #fff7fb);
      overflow:hidden;
    }

    canvas#confetti{
      position:fixed; inset:0;
      width:100vw; height:100vh;
      pointer-events:none;
      z-index:50;
    }

    .wrap{
      width:min(920px, 92vw);
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:22px;
      align-items:center;
      padding:22px;
      position:relative;
      z-index:2;
    }
    @media (max-width:820px){
      .wrap{ grid-template-columns:1fr; text-align:center; }
      .panel{ order:2; }
      .stage{ order:1; }
    }

    .panel{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.55);
      outline: 1px solid var(--stroke);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 22px;
      box-shadow: var(--shadow);
    }

    h1{
      font-size: clamp(22px, 2.6vw, 34px);
      margin:0 0 16px;
      line-height:1.15;
      letter-spacing:-.6px;
    }

    .btnRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:flex-start;
      align-items:center;
      min-height:64px;
    }
    @media (max-width:820px){ .btnRow{ justify-content:center; } }

    .btn{
      border: 1px solid rgba(255,255,255,.55);
      outline: 1px solid var(--stroke);
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 850;
      cursor: pointer;
      font-size: 15px;
      box-shadow: var(--shadow2);
      transition: transform .14s ease, box-shadow .14s ease, scale .14s ease, background .14s ease;
      user-select:none;
      letter-spacing:.1px;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(15,23,42,.14);
      background: rgba(255,255,255,.70);
    }
    .btn:active{ transform: translateY(1px) scale(.99); }

    .yes{
      background: linear-gradient(135deg, rgba(52,211,153,.35), rgba(34,197,94,.25));
      outline-color: rgba(34,197,94,.22);
    }
    .no{
      background: linear-gradient(135deg, rgba(252,165,165,.35), rgba(251,113,133,.20));
      outline-color: rgba(251,113,133,.22);
    }

    .msg{
      margin-top:14px;
      padding:12px 14px;
      border-radius:16px;
      background: rgba(255,255,255,.72);
      border:1px solid rgba(255,255,255,.55);
      outline:1px solid var(--stroke);
      display:none;
      font-weight:780;
    }

    /* Minion-style (original CSS art) */
    .stage{ display:grid; place-items:center; padding:10px; }
    .minion{
      width:min(360px, 76vw);
      aspect-ratio: 3/4;
      position:relative;
      transform-origin: 50% 75%;
      animation: bounce 1.85s ease-in-out infinite;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.18));
    }
    @keyframes bounce{
      0%,100%{ transform: translateY(0) rotate(-.8deg); }
      50%{ transform: translateY(-10px) rotate(.8deg); }
    }

    .bubble{
      position:absolute; left: 50%; top: 0%;
      transform: translate(-50%,-38%);
      width: min(380px, 86vw);
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(255,255,255,.55);
      outline: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 14px 16px;
      box-shadow: var(--shadow);
      text-align:center;
      font-weight: 900;
      letter-spacing:-.25px;
    }
    .bubble:after{
      content:""; position:absolute; left: 50%; bottom:-12px;
      width: 18px;height:18px; background: rgba(255,255,255,.90);
      border-left: 1px solid rgba(255,255,255,.55);
      border-bottom: 1px solid var(--stroke);
      transform: translateX(-50%) rotate(45deg);
      border-bottom-left-radius: 4px;
    }

    .body{
      position:absolute; inset: 8% 16% 12% 16%;
      background:
        radial-gradient(180px 220px at 35% 20%, rgba(255,255,255,.55), transparent 45%),
        radial-gradient(180px 240px at 70% 35%, rgba(0,0,0,.08), transparent 55%),
        radial-gradient(220px 300px at 50% 35%, #ffe978, #ffd23a 70%);
      border-radius: 64px 64px 56px 56px;
      border: 3px solid rgba(0,0,0,.14);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.12);
    }
    .goggles{
      position:absolute; top: 18%; left: 50%; transform: translateX(-50%);
      width: 80%; height: 20%;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .strap{
      position:absolute; left:-12%; right:-12%; top:42%;
      height:18%; background: #111827; border-radius:999px; opacity:.95;
      box-shadow: inset 0 2px 6px rgba(255,255,255,.08);
    }
    .lens{
      width:46%; height:100%;
      background: radial-gradient(60px 60px at 35% 30%, #ffffff, #e5e7eb 68%);
      border-radius: 999px;
      border: 9px solid #6b7280;
      position:relative; overflow:hidden;
      box-shadow:
        inset 0 0 0 3px rgba(0,0,0,.10),
        0 10px 18px rgba(0,0,0,.10);
    }
    .eye{
      position:absolute;
      inset: 22% 26%;
      background: radial-gradient(26px 26px at 40% 35%, #fff, #f3f4f6 75%);
      border-radius:999px;
      border:2px solid rgba(0,0,0,.10);
    }
    .pupil{
      position:absolute; width:26px;height:26px;
      background: radial-gradient(10px 10px at 35% 35%, #374151, #0b1220 75%);
      border-radius:999px;
      left:52%; top:52%;
      transform: translate(-50%,-50%);
      animation: look 3.6s ease-in-out infinite;
    }
    .pupil:after{
      content:""; position:absolute; width:9px;height:9px;
      background:#fff; border-radius:999px; left:6px; top:5px; opacity:.9;
    }
    @keyframes look{
      0%,100%{ transform: translate(-50%,-50%) translateX(-6px); }
      50%{ transform: translate(-50%,-50%) translateX(6px); }
    }
    .mouth{
      position:absolute; left:50%; top: 44%; transform: translateX(-50%);
      width: 50%; height: 12%;
      border-bottom: 7px solid rgba(0,0,0,.40);
      border-radius: 0 0 70px 70px;
      opacity:.75;
    }

    .overalls{
      position:absolute; left:11%; right:11%; bottom:0; height: 47%;
      background:
        radial-gradient(180px 120px at 40% 10%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(180px 120px at 75% 35%, rgba(0,0,0,.12), transparent 55%),
        radial-gradient(160px 140px at 50% 0%, #60a5fa, #1d4ed8 72%);
      border-radius: 34px 34px 48px 48px;
      border: 3px solid rgba(0,0,0,.14);
      overflow:hidden;
    }
    .pocket{
      position:absolute; left:50%; top: 26%; transform: translateX(-50%);
      width: 46%; height: 32%;
      border-radius: 16px;
      border: 3px solid rgba(255,255,255,.45);
      background: rgba(255,255,255,.10);
    }
    .strapL,.strapR{
      position:absolute; top:-8%; width:26%; height:32%;
      background: rgba(29,78,216,.92);
      border: 3px solid rgba(0,0,0,.12);
      border-radius: 16px;
    }
    .strapL{ left: 4%; transform: rotate(-10deg); }
    .strapR{ right: 4%; transform: rotate(10deg); }

    .arm{
      position:absolute; top: 50%; width: 18%; height: 22%;
      background:
        radial-gradient(36px 48px at 35% 25%, rgba(255,255,255,.35), transparent 55%),
        #ffd23a;
      border: 3px solid rgba(0,0,0,.12);
      border-radius: 999px;
      transform-origin: 50% 15%;
    }
    .arm.left{ left: 4%; transform: rotate(14deg); }
    .arm.right{ right: 4%; transform: rotate(-22deg); animation: wave 1.6s ease-in-out infinite; }
    @keyframes wave{ 0%,100%{ transform: rotate(-22deg); } 50%{ transform: rotate(-35deg); } }
    .glove{
      position:absolute; bottom:-10%; left:50%; transform: translateX(-50%);
      width: 88%; height: 46%;
      background: radial-gradient(40px 30px at 35% 30%, rgba(255,255,255,.12), transparent 55%), #0b1220;
      border-radius: 999px;
      border: 3px solid rgba(255,255,255,.06);
    }

    /* bouquet (lots of flowers) */
    .bouquet{
      position:absolute; right:-6%; top: 55%;
      width: 30%; height: 30%;
      transform: rotate(10deg);
      animation: bouquetBob 1.8s ease-in-out infinite;
    }
    @keyframes bouquetBob{
      0%,100%{ transform: rotate(10deg) translateY(0); }
      50%{ transform: rotate(8deg) translateY(-6px); }
    }
    .stems{
      position:absolute; left:48%; bottom:0;
      width: 14%; height: 66%;
      background: linear-gradient(#16a34a, #15803d);
      border-radius: 999px;
    }
    .wrapPaper{
      position:absolute; left:24%; bottom:0;
      width: 52%; height: 44%;
      background: linear-gradient(135deg,#fff7ed,#fed7aa);
      border-radius: 12px 12px 20px 20px;
      border:2px solid rgba(0,0,0,.12);
      transform: rotate(-6deg);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.20);
    }
    .flowers{ position:absolute; left:0; top:-8%; width:100%; height:70%; }
    .flower{
      position:absolute;
      width: 44px; height: 44px;
      transform: rotate(8deg);
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.14));
      --petal:#fb7185;
    }
    .f1{ left:6%; top:10%; transform: rotate(8deg) scale(.95); }
    .f2{ left:30%; top:0%; transform: rotate(-6deg) scale(1.02); --petal:#a78bfa; }
    .f3{ left:56%; top:8%; transform: rotate(12deg) scale(.92); --petal:#fda4af; }
    .f4{ left:18%; top:26%; transform: rotate(18deg) scale(.88); --petal:#60a5fa; }
    .f5{ left:44%; top:24%; transform: rotate(-10deg) scale(.95); --petal:#34d399; }
    .f6{ left:66%; top:24%; transform: rotate(10deg) scale(.88); --petal:#fb7185; }
    .f7{ left:32%; top:42%; transform: rotate(10deg) scale(.86); --petal:#a78bfa; }
    .f8{ left:54%; top:44%; transform: rotate(-8deg) scale(.84); --petal:#60a5fa; }
    .f9{ left:10%; top:44%; transform: rotate(6deg) scale(.82); --petal:#fbbf24; }
    .f10{ left:72%; top:44%; transform: rotate(-6deg) scale(.82); --petal:#e879f9; }

    .petal{
      position:absolute;
      width: 18px;height:18px;
      border-radius: 6px 14px 6px 14px;
      top: 13px; left: 13px;
      transform-origin: 0 0;
      background: var(--petal);
    }
    .petal:nth-child(1){ transform: rotate(0deg) translate(12px,0); }
    .petal:nth-child(2){ transform: rotate(72deg) translate(12px,0); }
    .petal:nth-child(3){ transform: rotate(144deg) translate(12px,0); }
    .petal:nth-child(4){ transform: rotate(216deg) translate(12px,0); }
    .petal:nth-child(5){ transform: rotate(288deg) translate(12px,0); }
    .center{
      position:absolute; width: 16px;height:16px;
      background:#fbbf24;
      border-radius:999px;
      left:14px; top:14px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <main class="wrap">
    <section class="stage">
      <div class="minion" id="minion">
        <div class="bubble">Would you want to be my valentine?</div>

        <div class="body">
          <div class="goggles">
            <div class="strap"></div>
            <div class="lens"><div class="eye"><div class="pupil"></div></div></div>
            <div class="lens"><div class="eye"><div class="pupil"></div></div></div>
          </div>

          <div class="mouth"></div>

          <div class="arm left"><div class="glove"></div></div>
          <div class="arm right"><div class="glove"></div></div>

          <div class="bouquet" aria-hidden="true">
            <div class="stems"></div>
            <div class="wrapPaper"></div>
            <div class="flowers">
              <div class="flower f1"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f2"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f3"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f4"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f5"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f6"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f7"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f8"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f9"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
              <div class="flower f10"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>
            </div>
          </div>

          <div class="overalls">
            <div class="strapL"></div>
            <div class="strapR"></div>
            <div class="pocket"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="panel">
      <h1>Pick one ðŸ˜Š</h1>
      <div class="btnRow">
        <button class="btn yes" id="yesBtn">Yes ðŸ’˜</button>
        <button class="btn no" id="noBtn">No ðŸ™ˆ</button>
      </div>
      <div class="msg" id="msg"></div>
    </section>
  </main>

  <script>
    // ---------- Sound (no external files) ----------
    let audioCtx;
    function ensureAudio(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") audioCtx.resume();
    }
    function beep(freq=660, dur=0.12, type="sine", gain=0.08){
      ensureAudio();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.value = freq;
      g.gain.value = gain;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      o.stop(audioCtx.currentTime + dur);
    }
    function yesSound(){
      beep(523, 0.10, "triangle", 0.08);
      setTimeout(()=>beep(659, 0.10, "triangle", 0.08), 90);
      setTimeout(()=>beep(784, 0.14, "triangle", 0.08), 180);
    }
    function noSound(){
      beep(220, 0.08, "square", 0.06);
      setTimeout(()=>beep(180, 0.10, "square", 0.06), 70);
    }

    // ---------- Confetti (colorful) ----------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
      canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    const confettiColors = ["#fb7185","#60a5fa","#34d399","#fbbf24","#a78bfa","#f97316","#22c55e","#e879f9"];
    let confetti = [];

    function launchConfetti(){
      const W = window.innerWidth, H = window.innerHeight;
      const count = 360;
      for (let i=0;i<count;i++){
        confetti.push({
          x: W/2 + (Math.random()*70-35),
          y: H/2 + (Math.random()*50-25),
          vx: (Math.random()*9-4.5),
          vy: (Math.random()*-11 - 6),
          g: 0.24 + Math.random()*0.14,
          r: 3 + Math.random()*4,
          a: 1,
          spin: (Math.random()*0.3-0.15),
          rot: Math.random()*Math.PI,
          c: confettiColors[(Math.random()*confettiColors.length)|0]
        });
      }
    }

    function tick(){
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      for (let i=confetti.length-1;i>=0;i--){
        const p = confetti[i];
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.spin;
        p.a *= 0.992;

        ctx.save();
        ctx.globalAlpha = Math.max(0, p.a);
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
        ctx.restore();

        if (p.y > window.innerHeight + 40 || p.a < 0.05) confetti.splice(i,1);
      }
      requestAnimationFrame(tick);
    }
    tick();

    // ---------- UI logic ----------
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const minion = document.getElementById("minion");

    let yesScale = 1;

    function showMessage(text){
      msg.textContent = text;
      msg.style.display = "block";
    }

    function nudgeNo(){
      const dx = (Math.random()*18 - 9);
      const dy = (Math.random()*12 - 6);
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
      setTimeout(()=> noBtn.style.transform = `translate(0px,0px)`, 160);
    }

    document.addEventListener("pointerdown", ensureAudio, {once:true});

    noBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      noSound();
      nudgeNo();

      yesScale = Math.min(3.2, yesScale + 0.18);
      yesBtn.style.scale = yesScale;

      showMessage("ðŸ™‚");
      minion.style.animationDuration = "1.25s";
      setTimeout(()=>minion.style.animationDuration="1.85s", 600);
    });

    yesBtn.addEventListener("click", ()=>{
      yesSound();
      launchConfetti();
      showMessage("Amalia ðŸ’–");
      noBtn.disabled = true;
      noBtn.style.opacity = .55;
      noBtn.style.cursor = "not-allowed";
      minion.style.animationDuration = "1.1s";
      setTimeout(()=>minion.style.animationDuration="1.85s", 1200);
    });
  </script>
</body>
</html>
