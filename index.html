<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --bg1:#ffe7f2; --bg2:#fff7cc; --text:#1f2937;
      --card:#ffffffcc; --shadow: 0 18px 50px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(900px 500px at 80% 80%, var(--bg1), transparent 55%),
                  linear-gradient(135deg, #fff, #ffeaf6);
      overflow:hidden;
    }

    /* Confetti canvas */
    canvas#confetti{
      position:fixed; inset:0;
      width:100vw; height:100vh;
      pointer-events:none;
      z-index:50;
    }

    /* floating hearts */
    .heart{
      position:absolute; width:14px;height:14px; transform: rotate(45deg);
      opacity:.35; animation: floatUp linear infinite; filter: blur(.2px);
    }
    .heart:before,.heart:after{
      content:""; position:absolute; width:14px;height:14px;
      background:#ff5fa2; border-radius:50%;
    }
    .heart{ background:#ff5fa2; }
    .heart:before{ left:-7px; top:0;}
    .heart:after{ left:0; top:-7px;}
    @keyframes floatUp{
      from{ transform: translateY(20vh) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); }
    }

    .wrap{
      width:min(920px, 92vw);
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:22px;
      align-items:center;
      padding:22px;
      position:relative;
      z-index:2;
    }
    @media (max-width:820px){
      .wrap{ grid-template-columns:1fr; text-align:center; }
      .panel{ order:2; }
      .stage{ order:1; }
    }

    .panel{
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.55);
      border-radius:22px;
      padding:22px;
      box-shadow: var(--shadow);
    }
    h1{ font-size: clamp(22px, 2.6vw, 34px); margin:0 0 10px; line-height:1.1; letter-spacing:-.5px; }
    p{ margin:0 0 16px; opacity:.85; font-size: 15.5px; }

    .btnRow{
      position:relative;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:flex-start;
      align-items:center;
      min-height:64px;
    }
    @media (max-width:820px){ .btnRow{ justify-content:center; } }

    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      font-size:15px;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      transition: transform .12s ease, box-shadow .12s ease, scale .12s ease;
      user-select:none;
      position:relative;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .yes{
      background: linear-gradient(135deg, #34d399, #22c55e);
      color:#06210f;
      transform-origin: 50% 50%;
    }
    .no{
      background: linear-gradient(135deg, #fca5a5, #fb7185);
      color:#3b0a14;
    }

    .msg{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      background: rgba(255,255,255,.7);
      border:1px solid rgba(0,0,0,.06);
      display:none;
      font-weight:750;
    }

    /* Minion-style character (original artwork-like, not the copyrighted asset) */
    .stage{ display:grid; place-items:center; padding:10px; }
    .minion{
      width:min(340px, 74vw);
      aspect-ratio: 3/4;
      position:relative;
      transform-origin: 50% 75%;
      animation: bounce 1.8s ease-in-out infinite;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.18));
    }
    @keyframes bounce{
      0%,100%{ transform: translateY(0) rotate(-1deg); }
      50%{ transform: translateY(-10px) rotate(1deg); }
    }
    .body{
      position:absolute; inset: 8% 18% 12% 18%;
      background: radial-gradient(120px 160px at 50% 25%, #ffe66a, #ffd43b 70%);
      border-radius: 60px 60px 54px 54px;
      border: 3px solid rgba(0,0,0,.14);
    }
    .goggles{
      position:absolute; top: 18%; left: 50%; transform: translateX(-50%);
      width: 78%; height: 20%;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .strap{
      position:absolute; left:-10%; right:-10%; top:42%;
      height:18%; background: #1f2937; border-radius:999px; opacity:.95;
    }
    .lens{
      width:46%; height:100%;
      background: #e5e7eb;
      border-radius: 999px;
      border: 8px solid #6b7280;
      position:relative; overflow:hidden;
      box-shadow: inset 0 0 0 3px rgba(0,0,0,.12);
    }
    .eye{ position:absolute; inset: 22% 26%; background:#fff; border-radius:999px; border:2px solid rgba(0,0,0,.12); }
    .pupil{
      position:absolute; width:26px;height:26px; background:#1f2937; border-radius:999px;
      left:52%; top:52%; transform: translate(-50%,-50%);
      animation: look 3.6s ease-in-out infinite;
    }
    .pupil:after{ content:""; position:absolute; width:9px;height:9px; background:#fff; border-radius:999px; left:6px; top:5px; opacity:.9; }
    @keyframes look{ 0%,100%{ transform: translate(-50%,-50%) translateX(-6px);} 50%{ transform: translate(-50%,-50%) translateX(6px);} }
    .mouth{
      position:absolute; left:50%; top: 43%; transform: translateX(-50%);
      width: 46%; height: 10%;
      border-bottom: 6px solid rgba(0,0,0,.45);
      border-radius: 0 0 60px 60px; opacity:.7;
    }
    .overalls{
      position:absolute; left:12%; right:12%; bottom:0; height: 46%;
      background: radial-gradient(160px 120px at 50% 0%, #60a5fa, #2563eb 70%);
      border-radius: 34px 34px 46px 46px; border: 3px solid rgba(0,0,0,.14);
      overflow:hidden;
    }
    .pocket{
      position:absolute; left:50%; top: 26%; transform: translateX(-50%);
      width: 44%; height: 30%; border-radius: 16px;
      border: 3px solid rgba(255,255,255,.45); background: rgba(255,255,255,.12);
    }
    .strapL,.strapR{
      position:absolute; top:-8%; width:26%; height:32%;
      background: rgba(37,99,235,.92);
      border: 3px solid rgba(0,0,0,.12); border-radius: 16px;
    }
    .strapL{ left: 4%; transform: rotate(-10deg); }
    .strapR{ right: 4%; transform: rotate(10deg); }

    .arm{
      position:absolute; top: 48%; width: 18%; height: 22%;
      background: #ffd43b; border: 3px solid rgba(0,0,0,.12);
      border-radius: 999px; transform-origin: 50% 15%;
    }
    .arm.left{ left: 4%; transform: rotate(14deg); }
    .arm.right{ right: 4%; transform: rotate(-22deg); animation: wave 1.6s ease-in-out infinite; }
    @keyframes wave{ 0%,100%{ transform: rotate(-22deg); } 50%{ transform: rotate(-35deg); } }
    .glove{
      position:absolute; bottom:-10%; left:50%; transform: translateX(-50%);
      width: 85%; height: 44%; background: #111827; border-radius: 999px;
      border: 3px solid rgba(255,255,255,.06);
    }

    .bouquet{
      position:absolute; right:-4%; top: 54%;
      width: 26%; height: 28%;
      transform: rotate(10deg);
      animation: bouquetBob 1.8s ease-in-out infinite;
    }
    @keyframes bouquetBob{
      0%,100%{ transform: rotate(10deg) translateY(0); }
      50%{ transform: rotate(8deg) translateY(-6px); }
    }
    .stems{ position:absolute; left:46%; bottom:0; width: 14%; height: 64%;
      background: linear-gradient(#16a34a, #15803d); border-radius: 999px; }
    .wrapPaper{ position:absolute; left:28%; bottom:0; width: 46%; height: 42%;
      background: linear-gradient(135deg,#fef3c7,#fde68a); border-radius: 10px 10px 18px 18px;
      border:2px solid rgba(0,0,0,.12); transform: rotate(-6deg); }
    .flower{ position:absolute; width: 46px; height: 46px; left: 10%; top: 0%; transform: rotate(10deg); }
    .flower:nth-child(2){ left: 44%; top: -6%; transform: rotate(-8deg) scale(.95); }
    .flower:nth-child(3){ left: 24%; top: 18%; transform: rotate(18deg) scale(.85); }
    .petal{ position:absolute; width: 18px;height:18px; background:#fb7185; border-radius: 6px 14px 6px 14px;
      top: 14px; left: 14px; transform-origin: 0 0; }
    .petal:nth-child(1){ transform: rotate(0deg) translate(12px,0); }
    .petal:nth-child(2){ transform: rotate(72deg) translate(12px,0); }
    .petal:nth-child(3){ transform: rotate(144deg) translate(12px,0); }
    .petal:nth-child(4){ transform: rotate(216deg) translate(12px,0); }
    .petal:nth-child(5){ transform: rotate(288deg) translate(12px,0); }
    .center{ position:absolute; width: 16px;height:16px; background:#fbbf24; border-radius:999px;
      left:15px; top:15px; box-shadow: inset 0 0 0 2px rgba(0,0,0,.12); }

    .bubble{
      position:absolute; left: 50%; top: 0%;
      transform: translate(-50%,-35%);
      width: min(360px, 82vw);
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 18px;
      padding: 14px 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,.14);
      text-align:center;
      font-weight:900;
      letter-spacing:-.2px;
    }
    .bubble:after{
      content:""; position:absolute; left: 50%; bottom:-12px;
      width: 18px;height:18px; background: rgba(255,255,255,.88);
      border-left: 1px solid rgba(0,0,0,.08);
      border-bottom: 1px solid rgba(0,0,0,.08);
      transform: translateX(-50%) rotate(45deg);
      border-bottom-left-radius: 4px;
    }
    .tiny{ display:block; font-weight:750; font-size: 12.5px; opacity:.7; margin-top:4px; }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="heart" style="left:8%; animation-duration: 11s; animation-delay:-2s;"></div>
  <div class="heart" style="left:18%; animation-duration: 14s; animation-delay:-9s; width:10px;height:10px;"></div>
  <div class="heart" style="left:32%; animation-duration: 10s; animation-delay:-5s; opacity:.25"></div>
  <div class="heart" style="left:48%; animation-duration: 13s; animation-delay:-7s; width:12px;height:12px;"></div>
  <div class="heart" style="left:62%; animation-duration: 12s; animation-delay:-1s;"></div>
  <div class="heart" style="left:78%; animation-duration: 15s; animation-delay:-10s; opacity:.22;"></div>
  <div class="heart" style="left:90%; animation-duration: 9s; animation-delay:-3s; width:9px;height:9px;"></div>

  <main class="wrap">
    <section class="stage">
      <div class="minion" id="minion">
        <div class="bubble">
          Would you want to be my valentine?
          <span class="tiny">(press Yes üíò)</span>
        </div>

        <div class="body">
          <div class="goggles">
            <div class="strap"></div>
            <div class="lens"><div class="eye"><div class="pupil"></div></div></div>
            <div class="lens"><div class="eye"><div class="pupil"></div></div></div>
          </div>
          <div class="mouth"></div>

          <div class="arm left"><div class="glove"></div></div>
          <div class="arm right"><div class="glove"></div></div>

          <div class="bouquet" aria-hidden="true">
            <div class="stems"></div>
            <div class="wrapPaper"></div>
            <div class="flower">
              <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
              <div class="center"></div>
            </div>
            <div class="flower">
              <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
              <div class="center"></div>
            </div>
            <div class="flower">
              <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
              <div class="center"></div>
            </div>
          </div>

          <div class="overalls">
            <div class="strapL"></div>
            <div class="strapR"></div>
            <div class="pocket"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="panel">
      <h1>Pick one üòÑ</h1>
      <p>‚ÄúNo‚Äù makes ‚ÄúYes‚Äù bigger. ‚ÄúYes‚Äù triggers confetti + sound.</p>

      <div class="btnRow" id="btnRow">
        <button class="yes" id="yesBtn">Yes üíò</button>
        <button class="no" id="noBtn">No üôà</button>
      </div>

      <div class="msg" id="msg"></div>
    </section>
  </main>

  <script>
    // --------- Sound (no external files) ----------
    let audioCtx;
    function ensureAudio(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") audioCtx.resume();
    }
    function beep(freq=660, dur=0.12, type="sine", gain=0.08){
      ensureAudio();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.value = freq;
      g.gain.value = gain;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      o.stop(audioCtx.currentTime + dur);
    }
    function yesSound(){
      // cute chord-ish
      beep(523, 0.10, "triangle", 0.08);
      setTimeout(()=>beep(659, 0.10, "triangle", 0.08), 90);
      setTimeout(()=>beep(784, 0.14, "triangle", 0.08), 180);
    }
    function noSound(){
      // boing
      beep(220, 0.08, "square", 0.06);
      setTimeout(()=>beep(180, 0.10, "square", 0.06), 70);
    }

    // --------- Confetti ----------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
      canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    let confetti = [];
    function launchConfetti(){
      const W = window.innerWidth, H = window.innerHeight;
      const count = 260;

      for (let i=0;i<count;i++){
        confetti.push({
          x: W/2 + (Math.random()*60-30),
          y: H/2 + (Math.random()*40-20),
          vx: (Math.random()*8-4),
          vy: (Math.random()*-10 - 6),
          g: 0.24 + Math.random()*0.12,
          r: 3 + Math.random()*4,
          a: 1,
          spin: (Math.random()*0.25-0.125),
          rot: Math.random()*Math.PI
        });
      }
    }

    function tick(){
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      for (let i=confetti.length-1;i>=0;i--){
        const p = confetti[i];
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.spin;
        p.a *= 0.992;

        ctx.save();
        ctx.globalAlpha = Math.max(0, p.a);
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
        ctx.restore();

        if (p.y > window.innerHeight + 40 || p.a < 0.05) confetti.splice(i,1);
      }
      requestAnimationFrame(tick);
    }
    tick();

    // --------- UI logic ----------
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const minion = document.getElementById("minion");

    let yesScale = 1;

    function showMessage(text){
      msg.textContent = text;
      msg.style.display = "block";
    }

    function nudgeNo(){
      const dx = (Math.random()*18 - 9);
      const dy = (Math.random()*12 - 6);
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
      setTimeout(()=> noBtn.style.transform = `translate(0px,0px)`, 160);
    }

    // Important: on mobile, first tap should unlock audio
    document.addEventListener("pointerdown", ensureAudio, {once:true});

    noBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      noSound();
      nudgeNo();

      yesScale = Math.min(3.2, yesScale + 0.18);
      yesBtn.style.scale = yesScale;

      showMessage("Aww üòÖ the Yes button is getting stronger‚Ä¶");
      minion.style.animationDuration = "1.2s";
      setTimeout(()=>minion.style.animationDuration="1.8s", 600);
    });

    yesBtn.addEventListener("click", ()=>{
      yesSound();
      launchConfetti();
      showMessage("Yaaay! üíñ Happy Valentine‚Äôs! üåπ");
      noBtn.disabled = true;
      noBtn.style.opacity = .55;
      noBtn.style.cursor = "not-allowed";
      minion.style.animationDuration = "1.1s";
      setTimeout(()=>minion.style.animationDuration="1.8s", 1200);
    });
  </script>
</body>
</html>
