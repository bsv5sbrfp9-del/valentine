<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Cat</title>
  <style>
    :root {
      --bg1: #fff1f6;
      --bg2: #f0f9ff;
      --card: rgba(255,255,255,.75);
      --ink: #111827;
      --muted: #6b7280;
      --yes: #16a34a;
      --no: #ef4444;
      --shadow: 0 20px 60px rgba(17,24,39,.15);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 700px at 80% 90%, var(--bg1), transparent 60%),
                  linear-gradient(135deg, #ffffff, #fff7ed);
      overflow: hidden;
    }

    /* floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.08));
    }
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      opacity: .18;
      animation: floatUp linear infinite;
      background: #fb7185;
      border-radius: 4px;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after { left:0; top:-9px; }

    @keyframes floatUp {
      from { transform: translateY(30vh) rotate(45deg); }
      to   { transform: translateY(-120vh) rotate(45deg); }
    }

    .card {
      width: min(560px, calc(100vw - 32px));
      background: var(--card);
      border: 1px solid rgba(255,255,255,.6);
      border-radius: 28px;
      padding: 28px 22px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position: relative;
    }

    h1 {
      margin: 0 0 6px;
      text-align: center;
      font-size: clamp(22px, 3.2vw, 30px);
      letter-spacing: -0.02em;
    }
    p.sub {
      margin: 0 0 18px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    .stage {
      display: grid;
      place-items: center;
      margin: 12px 0 18px;
    }

    /* Cat */
    .cat-wrap {
      width: 220px;
      height: 220px;
      position: relative;
    }
    .cat {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 200px;
      height: 200px;
      transform-origin: 50% 70%;
      animation: bob 2.4s ease-in-out infinite;
    }
    @keyframes bob {
      0%, 100% { transform: translateY(0) rotate(-1deg); }
      50%      { transform: translateY(6px) rotate(1deg); }
    }

    .ear {
      position: absolute;
      top: 22px;
      width: 60px;
      height: 70px;
      background: #fbbf24;
      border-radius: 10px 10px 8px 8px;
      transform: rotate(-10deg);
      box-shadow: inset 0 -12px 0 rgba(0,0,0,.06);
    }
    .ear.right {
      right: 38px;
      left: auto;
      transform: rotate(10deg);
    }
    .ear.left { left: 38px; }
    .ear::after{
      content:"";
      position:absolute;
      inset: 14px 16px 18px;
      background:#fb7185;
      border-radius: 10px;
      opacity: .55;
    }

    .head {
      position: absolute;
      top: 52px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 150px;
      background: #fbbf24;
      border-radius: 70px 70px 90px 90px;
      box-shadow: inset 0 -16px 0 rgba(0,0,0,.06);
    }

    .eye {
      position: absolute;
      top: 58px;
      width: 18px;
      height: 22px;
      background: #111827;
      border-radius: 10px;
      animation: blink 4.2s infinite;
      transform-origin: 50% 50%;
    }
    .eye.left { left: 52px; }
    .eye.right{ right: 52px; }

    @keyframes blink {
      0%, 7%, 100% { transform: scaleY(1); }
      3%           { transform: scaleY(0.08); }
    }

    .sparkle {
      position:absolute;
      top: 52px;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      opacity:.9;
    }
    .sparkle.left { left: 60px; }
    .sparkle.right{ right: 60px; }

    .nose {
      position: absolute;
      top: 88px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 14px;
      height: 14px;
      background: #fb7185;
      border-radius: 4px;
    }

    .mouth {
      position: absolute;
      top: 100px;
      left: 50%;
      width: 46px;
      height: 22px;
      transform: translateX(-50%);
    }
    .mouth::before, .mouth::after{
      content:"";
      position:absolute;
      top: 0;
      width: 24px;
      height: 18px;
      border: 3px solid rgba(17,24,39,.8);
      border-top: 0;
      border-left: 0;
      border-radius: 0 0 18px 0;
      transform: rotate(8deg);
    }
    .mouth::before{
      left: 0;
      transform: scaleX(-1) rotate(8deg);
    }
    .mouth::after{ right: 0; }

    .cheek {
      position:absolute;
      top: 92px;
      width: 22px;
      height: 14px;
      background: #fb7185;
      opacity: .22;
      border-radius: 50%;
      filter: blur(.2px);
    }
    .cheek.left { left: 34px; }
    .cheek.right{ right: 34px; }

    .whisker {
      position:absolute;
      top: 100px;
      width: 52px;
      height: 2px;
      background: rgba(17,24,39,.45);
      border-radius: 2px;
    }
    .whisker.w1{ top: 98px; }
    .whisker.w2{ top: 106px; opacity:.38;}
    .whisker.left { left: -16px; transform: rotate(6deg); }
    .whisker.right{ right:-16px; transform: rotate(-6deg); }

    /* Paw holding heart */
    .paw {
      position: absolute;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      width: 86px;
      height: 56px;
      background: #f59e0b;
      border-radius: 30px;
      box-shadow: inset 0 -10px 0 rgba(0,0,0,.06);
    }
    .toe {
      position:absolute;
      bottom: 14px;
      width: 10px; height: 10px;
      background: rgba(251,113,133,.55);
      border-radius: 50%;
      filter: blur(.1px);
    }
    .toe.t1{ left: 18px; }
    .toe.t2{ left: 36px; }
    .toe.t3{ right: 36px; }
    .toe.t4{ right: 18px; }

    .mini-heart {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 26px;
      height: 26px;
      background: #fb7185;
      border-radius: 6px;
      animation: pulse 1.2s ease-in-out infinite;
      box-shadow: 0 12px 30px rgba(251,113,133,.35);
    }
    .mini-heart::before, .mini-heart::after{
      content:"";
      position:absolute;
      width: 26px; height: 26px;
      background: inherit;
      border-radius: 50%;
    }
    .mini-heart::before{ left:-13px; top:0; }
    .mini-heart::after { left:0; top:-13px; }

    @keyframes pulse {
      0%,100% { transform: translateX(-50%) rotate(45deg) scale(1); }
      50%     { transform: translateX(-50%) rotate(45deg) scale(1.08); }
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
      position: relative;
      height: 52px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      user-select: none;
    }
    button:active { transform: translateY(1px) scale(.99); }

    #yesBtn {
      background: rgba(22,163,74,.95);
      color: #fff;
    }
    #yesBtn:hover { transform: translateY(-1px) scale(1.02); }

    #noBtn {
      background: rgba(239,68,68,.95);
      color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(90px);
    }

    .result {
      margin-top: 14px;
      text-align: center;
      font-weight: 700;
      min-height: 26px;
    }
    .result small{
      display:block;
      margin-top: 6px;
      color: var(--muted);
      font-weight: 600;
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display:none;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <h1>Would you want to be my valentine? ðŸ’˜</h1>
    <p class="sub">A cute cat is asking nicelyâ€¦</p>

    <div class="stage">
      <div class="cat-wrap">
        <div class="cat" aria-hidden="true">
          <div class="ear left"></div>
          <div class="ear right"></div>

          <div class="head">
            <div class="eye left"></div>
            <div class="sparkle left"></div>

            <div class="eye right"></div>
            <div class="sparkle right"></div>

            <div class="cheek left"></div>
            <div class="cheek right"></div>

            <div class="nose"></div>
            <div class="mouth"></div>

            <div class="whisker left w1"></div>
            <div class="whisker left w2"></div>
            <div class="whisker right w1"></div>
            <div class="whisker right w2"></div>
          </div>

          <div class="paw">
            <div class="mini-heart"></div>
            <div class="toe t1"></div><div class="toe t2"></div><div class="toe t3"></div><div class="toe t4"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="actions" id="actions">
      <button id="yesBtn">Yes ðŸ˜½</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="result" id="result"></div>
  </main>

  <script>
    // Decorative floating hearts
    const hearts = document.getElementById("hearts");
    const makeHeart = () => {
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random() * 100;
      const size = 12 + Math.random() * 18;
      const dur = 6 + Math.random() * 8;
      h.style.left = left + "vw";
      h.style.bottom = (-20 - Math.random()*30) + "vh";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.animationDuration = dur + "s";
      h.style.opacity = (0.10 + Math.random()*0.18).toFixed(2);
      // random pink/red
      const colors = ["#fb7185","#f43f5e","#fda4af","#ff6b6b"];
      h.style.background = colors[(Math.random()*colors.length)|0];
      hearts.appendChild(h);
      setTimeout(() => h.remove(), dur * 1000);
    };
    for (let i=0;i<18;i++) setTimeout(makeHeart, i*180);
    setInterval(makeHeart, 260);

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const actions = document.getElementById("actions");
    const result = document.getElementById("result");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const rect = actions.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      // pick a new position inside the actions area
      const pad = 6;
      const maxX = rect.width - btn.width - pad;
      const maxY = rect.height - btn.height - pad;

      const x = clamp(Math.random() * maxX, pad, maxX);
      const y = clamp(Math.random() * maxY, pad, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    // First position nicely
    requestAnimationFrame(() => {
      noBtn.style.top = "0px";
      moveNoButton();
    });

    // Make "No" run away
    ["mouseenter","click","touchstart"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });
    });

    // YES reaction
    yesBtn.addEventListener("click", () => {
      result.innerHTML = "Yay! ðŸ¥¹ðŸ’– Weâ€™re Valentines!<small>(Now go hug the cat.)</small>";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.filter = "saturate(1.2)";
      noBtn.style.opacity = .35;
    });
  </script>
</body>
</html>
